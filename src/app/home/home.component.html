<span>
  <md-toolbar color="primary">
    <span id="app-title">Dangle</span>
  </md-toolbar>
</span>

<div id="searchbox">
  <p id="intro">
    Dangle is a tool for finding and scheduling other players for smaller multiplayer games.
    <br>Find a game below or add your own to get started!
  </p>

  <md-input-container id="search">
    <input [(ngModel)]="search" mdInput placeholder="Search (by game or tags)..." />
  </md-input-container>

  <button md-button>New</button>
  <button md-button>Most Players</button>
  <button md-button>Least Players</button>
  <button md-button>Random</button>
</div>

<div *ngIf="games.length>0" id="cards">
  <md-card *ngFor="let game of getGames(); let i = index">
    <img (click)="clickGame(game)" md-card-image [src]="game.image">

    <md-card-content>
      <p (click)="clickGame(game)" class="gameName">
        <strong>{{game.name | titlecase}}</strong>
        <br>
        {{game.desc | lowercase}}
      </p>
    </md-card-content>

    <md-chip-list id="chips">
      <md-chip color="primary" selected="true">5</md-chip>
      <md-chip *ngFor="let tag of getTags(game)" [ngClass]="isMoreTag(tag) ? 'lastTag' : ''" (click)="searchByTag(tag, game)" color="accent" selected="true">{{tag | lowercase}}</md-chip>
    </md-chip-list>
  </md-card>
</div>

<button id="add" (click)="openDialog()" md-fab color="primary"><md-icon>add</md-icon></button>
