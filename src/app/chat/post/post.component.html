<div class="post">
  <p class="faded post-info">
    <md-icon>face</md-icon>
    <span>{{post.name}} on {{post.date | date: 'medium'}}</span>
  </p>    
  <hr>    
  <p class="post-text">{{post.text}}</p>
  <button class="thread-info" (click)="onReport()" md-button>Report</button>             
</div>
