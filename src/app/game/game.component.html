<span>
  <md-toolbar color="primary">
    <span id="app-title" (click)="goHome()">Dangle</span>
</md-toolbar>
</span>

<div *ngIf="game" id="container">
  <div id="picture">
    <img [src]="game.image">
  </div>

  <div id="info">
    <div id="info-wrapper">
      <h1>{{game.name | titlecase}}</h1>

      <p><a [href]="game.link">{{game.link.split('//')[1]}}</a></p>
      <br>

      <p class="faded">{{game.desc | lowercase}}</p>
      <br>

      <h3>Available on: </h3>
      <span *ngFor="let platform of game.platforms; let i = index">
        <img *ngIf="platform" mdTooltip="{{platforms[i] | titlecase}}" 
        mdTooltipPosition="above" class="platform" [src]="'assets/img/' + platforms[i] + '.png'">
      </span>
     
      <h3>Tags</h3>
      <p>{{game.tags.join(', ')}}</p>
    </div>
  </div>

  <div class="clear"></div>
</div>

<div id="calendar">
  <h2 class="faded">{{date | date:'MMMM yyyy' | uppercase }}</h2>
  <mwl-calendar-month-view 
    [viewDate]="date" 
    [events]="events" 
    (dayClicked)="dayClicked($event.day)">
  </mwl-calendar-month-view>
</div>
