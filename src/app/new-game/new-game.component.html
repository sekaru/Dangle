<h2>New Game</h2>

<md-input-container>
  <input mdInput placeholder="Name" />
</md-input-container>
<md-divider></md-divider>

<h3 md-subheader>Link</h3>
<md-input-container>
  <input mdInput placeholder="Add a download URL for this game" />
</md-input-container>
<md-divider></md-divider>

<h3 md-subheader>Description</h3>
<md-input-container>
  <textarea mdInput placeholder="Describe this game"></textarea>
</md-input-container>
<md-divider></md-divider>

<h3 md-subheader>Tags</h3>
<md-input-container>
  <input mdInput placeholder="Separate each tag with a comma" />
</md-input-container>

<h3 md-subheader>Platforms</h3>
<md-checkbox>Windows</md-checkbox>
<md-checkbox>Mac</md-checkbox>
<md-checkbox>Linux</md-checkbox>
<md-divider></md-divider>

<br><br>
<div id="buttonGroup">
  <button md-button>Add Game</button>
  <button md-button>Cancel</button>
</div>
